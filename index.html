<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Trilogy</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 2px 2px #000;
    }

    .container {
      margin-top: 40px;
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0 20px 40px;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      min-width: 150px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .discord-label {
      color: #00ffe1;
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 2px;
    }

    .discord {
      color: #ccc;
      font-size: 0.95rem;
      word-break: break-word;
    }

    .container::-webkit-scrollbar {
      height: 6px;
    }
    .container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>The Trilogy</h1>

  <div class="container">
    <div class="card">
      <img src="https://minotar.net/helm/Mochly/100.png" alt="Mochly" />
      <div class="username">Mochly</div>
      <div class="discord-label">DISCORD:</div>
      <div class="discord">mochly</div>
    </div>
    <div class="card">
      <img src="https://minotar.net/helm/Squishs/100.png" alt="Squishs" />
      <div class="username">Squishs</div>
      <div class="discord-label">DISCORD:</div>
      <div class="discord">squishs</div>
    </div>
    <div class="card">
      <img src="https://minotar.net/helm/bbdott/100.png" alt="bbdott" />
      <div class="username">bbdott</div>
      <div class="discord-label">DISCORD:</div>
      <div class="discord">bdtttt</div>
    </div>
    <div class="card">
      <img src="https://minotar.net/helm/Moresidemen/100.png" alt="Moresidemen" />
      <div class="username">Moresidemen</div>
      <div class="discord-label">DISCORD:</div>
      <div class="discord">iloveshaedonsharpe</div>
    </div>
    <div class="card">
      <img src="https://minotar.net/helm/Weiland/100.png" alt="Weiland" />
      <div class="username">Weiland</div>
      <div class="discord-label">DISCORD:</div>
      <div class="discord">smelled</div>
    </div>
    <div class="card">
      <img src="https://minotar.net/helm/LeCurmJames/100.png" alt="LeCurmJames" />
      <div class="username">LeCurmJames</div>
      <div class="discord-label">DISCORD:</div>
      <div class="discord">partnering</div>
    </div>
  </div>
</body>
</html>
